<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <h2>This is a 5 rounds game. The computer has chosen one of the following options. Now is your turn!</h2>
    <div class="rps-options-buttons">
        <p>Plz choose one option:</p> 
        <button class="rps-btns rock" value="rock">Rock</button>
        <button class="rps-btns paper" value="paper">Paper</button>
        <button class="rps-btns scissor" value="scissor">Scissor</button>
    </div>

    <div class="roundResult"><p class="gameLabels">Individual Rounds Results</p></div>
    <div class="scores"><p class="gameLabels">Final Result</p></div>

    <button class="replayBtn">Replay</button>

    <footer>Copyright &copy; AbdurCodes 2024</footer>

    <script src="index.js"></script>
</body>
</html>
